<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>Edita Color {{color.nombre}}</ion-title>

      <ion-buttons end>
      <button ion-button icon-only (click)='closeModal()' >
        <ion-icon   style='font-size: 32px;
    float: right;' name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
  <ion-item>
    <ion-label color="primary">Nombre</ion-label>
    <ion-input [(ngModel)]="color.nombre"></ion-input>
  </ion-item>

  <div padding>
<button ion-button full round (click)='actualizar(color)' color="dark">Actualizar</button>
<button ion-button full round (click)='eliminar(color)' color="danger">Eliminar</button>
</div>

</ion-list>

</ion-content>
