<ion-header>

  <ion-navbar color='dark'>
    <ion-title>{{fecha}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <h5 padding *ngIf='contador==0'>No existe movimientos en esta fecha </h5>


  <h5  padding *ngIf='contador>0'>{{contador}} movimientos</h5>

	
  <div *ngFor="let c of modeloshistorico | async ">
   <ion-item *ngIf='c.movimiento'> 


   <div item-start style='min-width: 6em;'>{{c.movimiento.tipomovimiento}}</div>
   
  {{c.movimiento.modelo}}

 
 
   <div item-end style='min-width: 6em;'>
   {{c.movimiento.color}}

     {{c.movimiento.talla}} {{c.movimiento.cantidad}}</div>


 


   </ion-item>

 
</div>




  
  <ion-fab center bottom>
    <button ion-fab color="danger" (click)='ingreso()'><ion-icon name="paw"></ion-icon></button>
   
  
    
  </ion-fab>
</ion-content>
