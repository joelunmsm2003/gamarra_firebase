<ion-header>

  <ion-navbar color='danger'>
    <ion-title>Agrega Color</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='closeModal()' >
        <ion-icon (click)='closeModal()'  style='font-size: 32px;
    float: right;' name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" required  [(ngModel)]="nombre"></ion-input>
  </ion-item>


<div padding>
<button ion-button full round (click)='guarda(nombre)' color="dark">Guardar</button>
</div>



</ion-content>
