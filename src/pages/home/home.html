
<ion-content>
  




<ion-slides [slidesPerView]="3" >

  <ion-slide  style='
     border: 1px solid #fff;' *ngFor = 'let m of modelos| async' (click)='traecolores(m)'>
   <span > {{m.nombre}} </span>


  </ion-slide>



</ion-slides>





    <div padding>      
 <h3 >{{modelo}}

 </h3> </div>

  

 <div *ngFor="let c of colores| async ">
   <ion-item> 

   <div item-start style='min-width: 6em;'>{{c.nombre}}</div>
   <span class='barra1' >{{c.s}}</span>

    <span class='barra1' >{{c.m}}</span>

    <span class='barra1' >{{c.l}}</span>

   </ion-item>

 
</div> 

  <ion-calendar #calendar [events]="currentEvents"  (onDaySelect)="onDaySelect($event)" (onMonthSelect)="onMonthSelect($event)"></ion-calendar>


  <ion-fab center bottom>
    <button ion-fab color="dark" (click)='configuracion()'><ion-icon name="settings"></ion-icon></button>
   
  
    
  </ion-fab>

</ion-content>
